server:
  port: 8083

spring:
  profiles:
    active: local
    include:
      - domain
      - API-SECRET
      - DOMAIN-SECRET
  devtools:
    livereload:
      enabled: true # 서버 자동 시작
---
spring:
  config:
    activate:
      on-profile: dev
---
spring:
  config:
    activate:
      on-profile: beta
---
spring:
  config:
    activate:
      on-profile: prod